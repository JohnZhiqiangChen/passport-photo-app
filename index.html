<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Upload Photo</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.4.1/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="bg-white p-6 rounded-2xl shadow-xl w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-4 text-center">Upload Your Photo</h1>

    <div id="dropzone" class="border-2 border-dashed border-gray-300 rounded-xl p-6 text-center cursor-pointer hover:border-gray-500 transition">
      <p id="placeholderText" class="text-gray-500">Drag & drop or click to upload</p>
      <img id="previewImage" class="hidden w-full max-h-64 object-contain mt-4 mx-auto rounded-md" />
      <input type="file" id="fileInput" class="hidden" accept="image/*" />
    </div>

    <ul class="text-sm text-gray-500 mt-4 list-disc list-inside">
      <li>Use high-quality images (JPG, PNG)</li>
      <li>Max file size: 5MB</li>
      <li>No filters, good lighting</li>
    </ul>

    <div class="mt-6 text-right">
      <button id="nextBtn" class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 transition disabled:opacity-50" disabled>
        Next â†’
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
